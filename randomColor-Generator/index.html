<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper || Simple</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <h4>color flipper</h4>
        <ul class="nav-links">
          <li>
            <a href="index.html"> simple</a>
          </li>
          <li>
            <a href="hex.html">hex</a>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="container">
        <class class="wrapper">
          <h2>RGB Background color : </h2>
          <input type="text" class="color js-rbgColor">
        </class>
        </div>

        <div class="wrapper container bottom-container">
          <h3>Hex Background color :</h3>
          <input type="text" class="color js-hexColor">
        </div>
        
        <div class="btn-wrapper">
          <button class="btn btn-hero" id="btn">Generate Random Color</button>
          <button data-copyblob=".js-rbgColor" data-done="image copied" class="btn-rgb btn-hero btn-minor">Copy RGB</button>
          <button class="btn-hex btn-hero btn-minor">Copy HEX</button>
        </div>

      </div>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
