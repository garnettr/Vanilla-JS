<html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../css/styles.css">
      <title>Profile Builder</title>
    </head>
    <body>
      <h2>Profile Builder</h2>
      <main>
        <section>
          <form onsubmit="return false">
            <div>
              <label for="fname">First name:</label><br>
              <input type="text" id="fname" name="fname"><br>
              <label for="lname">Last name:</label><br>
              <input type="text" id="lname" name="lname"><br><br>
            </div>
  
  
          <div>
              <label for="hobby1">Hobby 1:</label><br> 
              <input type="text" class="hobby1" name="hobby1"><br>
              <label for="hobby1">Hobby 2:</label><br> 
              <input type="text" class="hobby2" name="hobby2"><br>
            </div>
  
            <div>
                <label for="jobTitle">Job Title:</label><br> 
                <input type="text" class="jobTitle" name="jobTitle">
              </div>
  
            
              <div>
              <label for="petName">Pets Name:</label><br> 
              <input type="text" class="petName" name="petName"><br> 
            </div>
  
            <div>
              <label for="color1">Color1:</label><br> 
              <select name="color" class="color1">
                <option value="">--Choose Your Fav Color--</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="black">Black</option>
              </select>
            </div>

            <div>
              <label for="color1">Fav Number:</label><br> 
              <select name="numbers" class="numbers">
                <option value="">--Pick A Number--</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
              </select>
            </div>
    
            <input type="submit" value="Submit" onclick="createProfile()">
  
  
  
  
          </form> 
        </section>

        <section class="profile-containerWrapper">
          <div class="profileInfo-container">
          </div>
        </section>

      </main>

        <script src="app.js"></script>
    </body>
</html>
